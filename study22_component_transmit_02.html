<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 80%;
      height: 300px;
      background-color: skyblue;
      border: 2px solid black;
      margin: 0 auto;
    }

    .son {
      width: 400px;
      height: 200px;
      background-color: pink;
    }
  </style>

  <body>
    <div id="app">
      <h1>我是李靖 ---- {{equipment}}</h1>
      <nezha class="son" @gift="receive($event)"></nezha>
    </div>
  </body>

  <template id="son">
    <div>
      <h1>我是哪吒</h1>
      <button @click="send">赠送</button>
    </div>
  </template>
</html>

<script>
  //子组件给父组件传值
  var vm = new Vue({
    el: '#app',
    data: {
      equipment: '',
    },
    methods: {
      receive(gift) {
        this.equipment = gift
      },
    },
    components: {
      nezha: {
        template: '#son',
        data() {
          return {
            gift: '龙鳞甲',
          }
        },
        methods: {
          send() {
            //通过$emit函数触发自定义事件
            this.$emit('gift', this.gift)
          },
        },
      },
    },
  })
</script>

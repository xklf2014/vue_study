<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>调色板</title>
  </head>
  <body>
    <div id="app">
      <div
        :style="{width:'200px',height:'200px',background:`rgb(${R},${G},${B})`}"
      ></div>
      <p>
        <input type="range" min="0" max="255" v-model="R" /><span>{{R}}</span>
      </p>
      <p>
        <input type="range" min="0" max="255" v-model="G" /><span>{{G}}</span>
      </p>
      <p>
        <input type="range" min="0" max="255" v-model="B" /><span>{{B}}</span>
      </p>
    </div>
  </body>
</html>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      R: 0,
      G: 0,
      B: 0,
    },
  })
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>我是计数器{{counter}}</h1>
      <button v-on:click="add">点击我+1</button>
      <button @click="minus">点击我-1</button>
      <hr />
      <p @mouseenter="enter">鼠标移入事件</p>
    </div>
  </body>
</html>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      counter: 1,
    },
    methods: {
      add: function () {
        this.counter++
        this.counter = this.counter >= 10 ? 10 : counter
      },
      minus() {
        this.counter--
      },
      enter() {
        alert('鼠标移入进来')
      },
    },
  })
</script>

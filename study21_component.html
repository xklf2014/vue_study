<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .p {
      background-color: cyan;
    }
  </style>

  <body>
    <template id="t">
      <div>
        <p v-for="item in arr">{{item}}</p>
        <baidu></baidu>
      </div>
    </template>

    <template id="baidu">
      <div>
        <a href="http://www.baidu.com">百度</a>
      </div>
    </template>

    <div id="app">
      <coms></coms>
      <hr />
      <baidu></baidu>
    </div>
  </body>
</html>

<script>
  Vue.component('baidu', {
    template: '#baidu',
  })

  var vm = new Vue({
    el: '#app',
    data: {},
    components: {
      coms: {
        template: '#t',
        data() {
          return {
            arr: [1, 2, 3, 4, 5],
          }
        },
      },
    },
  })
</script>
